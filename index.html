<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de FIIs - BRAPI + StatusInvest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f6fa;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #219150;
    }
    .resultado {
      margin-top: 20px;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üìà Calculadora de FIIs</h1>

  <div class="container">
    <label for="ticker">C√≥digo do FII (ex: MXRF11)</label>
    <input type="text" id="ticker" placeholder="Digite o c√≥digo do FII" />

    <button onclick="consultarFII()">Consultar</button>

    <div id="status" class="status"></div>
    <div id="resultado" class="resultado" style="display: none;"></div>
  </div>

  <script>
    async function consultarFII() {
      const ticker = document.getElementById("ticker").value.trim().toUpperCase();
      const status = document.getElementById("status");
      const resultado = document.getElementById("resultado");

      if (!ticker) {
        status.textContent = "‚ö†Ô∏è Informe o c√≥digo do fundo (ex: MXRF11)";
        resultado.style.display = "none";
        return;
      }

      status.textContent = "‚è≥ Consultando dados...";
      resultado.style.display = "none";

      try {
        const url = `https://calculadora-fiis.onrender.com/api/fii/${ticker}`;
        const res = await fetch(url);
        const data = await res.json();

        if (!data.ok) throw new Error("Erro na consulta: " + (data.error || "dados inv√°lidos"));

        resultado.innerHTML = `
          <h3>${data.nome} (${data.ticker})</h3>
          <p>üí∞ <strong>Valor da cota:</strong> R$ ${data.valorCota?.toFixed(2) || "0,00"}</p>
          <p>üí∏ <strong>√öltimo dividendo:</strong> R$ ${data.dividendo?.toFixed(2) || "0,00"}</p>
          <p>üìÖ <strong>Data do dividendo:</strong> ${data.dataDividendo ? new Date(data.dataDividendo).toLocaleDateString("pt-BR") : "‚Äî"}</p>
          <p>üè¶ <strong>Fonte:</strong> ${data.fonteDiv || "‚Äî"}</p>
        `;

        resultado.style.display = "block";
        status.textContent = "‚úÖ Dados atualizados com sucesso!";
      } catch (err) {
        console.error("Erro ao consultar FII:", err);
        status.textContent = "‚ùå N√£o foi poss√≠vel obter os dados. Verifique o c√≥digo e tente novamente.";
        resultado.style.display = "none";
      }
    }
  </script>
</body>
</html>
